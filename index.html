<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- <link rel="stylesheet" href="normalize.css"> -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>

  <main>

    <div class="header">
      <!-- <h1>Tip Calculator</h1> -->
      <img src="images/logo.svg" alt="">
    </div>

    <!-- <div class="calc"> -->
      <form id="form" class="form" action="index.html" method="post">
        <fieldset>
          <div class="form__input">
            <div class="label-container">
              <label for="bill">Bill</label>
              <span id="bill-zero" class="error-zero" style="display: none;">Can't be zero</span>
            </div>
            <input id="bill" class="bill" type="number" placeholder="0">
          </div>

          <div class="form__input">
            <label for="tip">Select Tip %</label>
            <div id="buttons" class="form__container">
              <button type="button" class="btn" onclick="setTip(5)">5%</button>
              <button type="button" class="btn" onclick="setTip(10)">10%</button>
              <button type="button" class="btn" onclick="setTip(15)">15%</button>
              <button type="button" class="btn" onclick="setTip(25)">25%</button>
              <button type="button" class="btn" onclick="setTip(50)">50%</button>
              <div class="btn-custom">
                <input id="tip-custom" class="tip-input" type="number" placeholder="Custom">
              </div>
            </div>
          </div>


          <div class="form__input">
            <div class="label-container">
              <label for="people">Number of People</label>
              <span id="people-zero" class="error-zero" style="display: none;">Can't be zero<span>
            </div>
            <input id="people" class="people" type="number" name="people" placeholder="0">
          </div>

        </fieldset>

        <div class="form__output">
          <!-- having another container her helps with the layout -->
          <div>
            <div class="form__textBox">
              <div class="text">
                <p class="t1">Tip Amount</p>
                <p class="t2">/ person</p>
              </div>
              <input id="display-tip" type="text" placeholder="$0.00" disabled>
            </div>
            <div class="form__textBox">
              <div class="text">
                <p class="t1">Total</p>
                <p class="t2">/ person</p>
              </div>
              <input id="display-total" type="text" placeholder="$0.00" disabled>
            </div>
            </div>
            <button id="reset" type="reset" class="btn--deactive">RESET</button>

          </div>




      </form>
    <!-- </div> -->


  </main>

<script src="app.js"></script>
</body>
</html>
